<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link href="src/style.css" type="text/css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body style="--scrollTop: 0%;">
    <!-- <div class="cursor" id="cursor"></div> -->
    <div class="wrapper" id="app">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <p class="header__text" id="time">00:00</p>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="layers" id="layers">
                <div class="layer layers__moon" style="background-image: url('src/image/moon.png')"></div>
                <div class="layer layers__nord1" style="background-image: url('src/image/nord.png')"></div>
                <div class="layer layers__nord2" style="background-image: url('src/image/nord.png')"></div>
                <div class="layer layers__bottom2" style="background-image: url('src/image/bottom2.png')"></div>
                <div class="layers__header">
                    <div class="container">
                        <h1 class="layers__title">Параллакс эффект</h1>
                    </div>
                </div>
                <div class="layer layers__bottom1" style="background-image: url('src/image/bottom1.png')"></div>
            </section>
            <section class="sticky" id="sticky">
                <div class="sticky__inner" id="sticky__inner">
                    <div class="sticky__items" id="sticky__items">
                        <div class="sticky__item sticky__item-1" style="background-image: url('src/image/img1.png')"></div>
                        <div class="sticky__item sticky__item-2" style="background-image: url('src/image/img2.png')"></div>
                        <div class="sticky__item sticky__item-3" style="background-image: url('src/image/img3.png')"></div>
                        <div class="sticky__item sticky__item-4" style="background-image: url('src/image/img4.png')"></div>
                        <div class="sticky__item sticky__item-5" style="background-image: url('src/image/img5.png')"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <ul class="footer__list">
                        <li class="footer__item">
                            <a href="#" class="footer__link">Github</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">Telegram</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">Vk</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
